<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .message {
            max-width: 600px;
            padding: 20px;
        }
        .message h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: 700;
        }
        .message h2 {
            font-size: 1.8rem;
            margin: 15px 0;
            font-weight: 600;
        }
        .dots {
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>FIXING BUG<span class="dots">......</span></h1>
        <h2>COMING SOON</h2>
    </div>
</body>
</html>
